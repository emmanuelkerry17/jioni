<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
        ol>li{
            color: blue;
            cursor: grabbing;
            background-color: firebrick;
            list-style-type: upper-roman;
        }
        ol>.gh{
            color: skyblue;
            cursor: pointer;
        }
        ul{
            list-style-type: lower-alpha;
        }


    </style>
</head>
<body>
<h2 class="gh" title="this is a fruit">Ordered lists </h2>
 <ol>
     <li>guava</li>
     <li>mango</li>
     <li>peaches</li>
     <li>plum</li>
     <li>star fruit</li>
     <li>orange</li>
     <li class="gh">banana</li>
 </ol>
<h2 title="title is this">Unordered lists</h2>
<ul>
    <li>magenta</li>
    <li>beige</li>
    <li>plum</li>
    <li>grey</li>
    <li>navy blue</li>
    <li>crimson</li>
    <li>scarlet</li>
</ul>











</body>
</html>
